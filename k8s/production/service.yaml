---
# Production Service Configuration
# High availability and traffic management

apiVersion: v1
kind: Service
metadata:
  name: crm-production-service
  namespace: production
  labels:
    app: crm
    environment: production
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: metrics
  selector:
    app: crm
    environment: production
  sessionAffinity: None

---
# Headless Service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: crm-production-headless
  namespace: production
  labels:
    app: crm
    environment: production
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: crm
    environment: production

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-production
  namespace: production
  labels:
    app: redis
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
    environment: production

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-production
  namespace: production
  labels:
    app: postgres
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
    environment: production

---
# Flower Monitoring Service
apiVersion: v1
kind: Service
metadata:
  name: flower-production
  namespace: production
  labels:
    app: flower
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 5555
    targetPort: 5555
    protocol: TCP
    name: flower
  selector:
    app: flower
    environment: production

---
# Service Monitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: crm-production-metrics
  namespace: production
  labels:
    app: crm
    environment: production
    release: prometheus
spec:
  selector:
    matchLabels:
      app: crm
      environment: production
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true

---
# Service Monitor for Redis
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-production-metrics
  namespace: production
  labels:
    app: redis
    environment: production
    release: prometheus
spec:
  selector:
    matchLabels:
      app: redis
      environment: production
  endpoints:
  - port: redis
    interval: 30s
    scrapeTimeout: 10s

---
# Service Monitor for PostgreSQL
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres-production-metrics
  namespace: production
  labels:
    app: postgres
    environment: production
    release: prometheus
spec:
  selector:
    matchLabels:
      app: postgres
      environment: production
  endpoints:
  - port: postgres
    interval: 30s
    scrapeTimeout: 10s