---
# Production Deployment Configuration
# High availability, security, and performance optimized

apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-production
  namespace: production
  labels:
    app: crm
    environment: production
    version: v1.0.0
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: crm
      environment: production
  template:
    metadata:
      labels:
        app: crm
        environment: production
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        prometheus.io/scheme: "http"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: crm-app
        image: ${IMAGE_TAG}
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        env:
        - name: CRM_ENV
          value: "production"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: secret-key
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: db-port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: redis-password
        - name: EMAIL_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: email-host
        - name: EMAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: email-port
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: email-user
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: email-password
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: allowed-hosts
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: cors-origins

        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
            ephemeral-storage: 2Gi

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          volumeMounts:
          - name: tmp
            mountPath: /tmp
          - name: media
            mountPath: /app/media
          - name: logs
            mountPath: /app/logs

        livenessProbe:
          httpGet:
            path: /health/
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /health/
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1

        startupProbe:
          httpGet:
            path: /health/
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1

      - name: celery-worker
        image: ${IMAGE_TAG}
        imagePullPolicy: IfNotPresent

        command: ["celery", "-A", "crm.celery", "worker", "--loglevel=info", "--concurrency=4"]

        env:
        - name: CRM_ENV
          value: "production"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: secret-key
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: db-port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: redis-password
        - name: CELERY_BROKER_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/2"

        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          volumeMounts:
          - name: tmp
            mountPath: /tmp

      - name: celery-beat
        image: ${IMAGE_TAG}
        imagePullPolicy: IfNotPresent

        command: ["celery", "-A", "crm.celery", "beat", "--loglevel=info"]

        env:
        - name: CRM_ENV
          value: "production"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: secret-key
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: db-port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: db-password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-config
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: redis-password
        - name: CELERY_BROKER_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/2"

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          volumeMounts:
          - name: tmp
            mountPath: /tmp

      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi
      - name: media
        persistentVolumeClaim:
          claimName: crm-media-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: crm-logs-pvc

      imagePullSecrets:
      - name: ghcr-secret

      nodeSelector:
        kubernetes.io/os: linux
        node-type: application

      tolerations:
      - key: "application"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - crm
              topologyKey: kubernetes.io/hostname

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crm-production-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crm-production
  minReplicas: 4
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: crm-production-pdb
  namespace: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: crm
      environment: production