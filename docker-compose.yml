version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.4-alpine
    container_name: crm_postgres
    environment:
      POSTGRES_DB: crm_db
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - crm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Message Broker
  redis:
    image: redis:7.2.5-alpine
    container_name: crm_redis
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Application
  django:
    build:
      context: .
      dockerfile: Dockerfile.django
      target: development
    container_name: crm_django
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-development-key-change-in-production
      - DB_HOST=postgres
      - DB_NAME=crm_db
      - DB_USER=crm_user
      - DB_PASSWORD=crm_password
      - DB_PORT=5432
      - REDIS_URL=redis://:redis_password@redis:6379/1
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm_network
    command: >
      sh -c "python src/django/crm/manage.py migrate &&
             python src/django/crm/manage.py runserver 0.0.0.0:8000"

  # FastAPI Application
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
      target: development
    container_name: crm_fastapi
    environment:
      - DATABASE_URL=postgresql+asyncpg://crm_user:crm_password@postgres:5432/crm_db
      - REDIS_URL=redis://:redis_password@redis:6379/2
      - SECRET_KEY=fastapi-secret-development-key
      - DEBUG=True
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm_network
    command: uvicorn src.fastapi.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.django
      target: development
    container_name: crm_celery_worker
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-development-key-change-in-production
      - DB_HOST=postgres
      - DB_NAME=crm_db
      - DB_USER=crm_user
      - DB_PASSWORD=crm_password
      - DB_PORT=5432
      - REDIS_URL=redis://:redis_password@redis:6379/1
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - crm_network
    command: celery -A crm worker -l info

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.django
      target: development
    container_name: crm_celery_beat
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-development-key-change-in-production
      - DB_HOST=postgres
      - DB_NAME=crm_db
      - DB_USER=crm_user
      - DB_PASSWORD=crm_password
      - DB_PORT=5432
      - REDIS_URL=redis://:redis_password@redis:6379/1
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - crm_network
    command: celery -A crm beat -l info

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile.django
      target: development
    container_name: crm_flower
    environment:
      - REDIS_URL=redis://:redis_password@redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - crm_network
    command: celery -A crm flower --port=5555

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.27.0-alpine
    container_name: crm_nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./staticfiles:/var/www/static
      - ./media:/var/www/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
      - fastapi
    networks:
      - crm_network

volumes:
  postgres_data:
  redis_data:

networks:
  crm_network:
    driver: bridge