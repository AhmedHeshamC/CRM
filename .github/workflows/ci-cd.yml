name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "18"

jobs:
  # RED Phase: Run comprehensive tests first
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Set Up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: ğŸ”§ Environment Setup
      run: |
        echo "PYTHONPATH=/Users/m/Desktop/crm/src" >> $GITHUB_ENV
        echo "DJANGO_SETTINGS_MODULE=crm.settings_test" >> $GITHUB_ENV

    - name: ğŸ—ï¸ Django Configuration Check
      run: |
        cd src/django/crm
        python manage.py check

    - name: ğŸ§ª Run Unit Tests (21/21 expected passing)
      run: |
        cd src/django/crm
        PYTHONPATH=/Users/m/Desktop/crm/src DJANGO_SETTINGS_MODULE=crm.settings_test pytest /Users/m/Desktop/crm/tests/unit/django/ -v --tb=short

    - name: ğŸ”— Run Integration Tests (7/7 expected passing)
      run: |
        cd src/django/crm
        PYTHONPATH=/Users/m/Desktop/crm/src DJANGO_SETTINGS_MODULE=crm.settings_test pytest /Users/m/Desktop/crm/tests/integration/ -v --tb=short

    - name: ğŸŒ Run API Tests (13/13 expected passing)
      run: |
        cd src/django/crm
        PYTHONPATH=/Users/m/Desktop/crm/src DJANGO_SETTINGS_MODULE=crm.settings_test pytest /Users/m/Desktop/crm/tests/api/ -v --tb=short

    - name: ğŸ“Š Test Coverage Report
      run: |
        cd src/django/crm
        PYTHONPATH=/Users/m/Desktop/crm/src DJANGO_SETTINGS_MODULE=crm.settings_test pytest /Users/m/Desktop/crm/tests/ --cov=/Users/m/Desktop/crm/src --cov-report=xml --cov-report=html

    - name: ğŸ“¤ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # GREEN Phase: Code Quality & Security
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Set Up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: âœ¨ Code Formatting Check (Black)
      run: |
        black --check /Users/m/Desktop/crm/src

    - name: ğŸ“š Import Sorting Check (isort)
      run: |
        isort --check-only /Users/m/Desktop/crm/src

    - name: ğŸ” Linting (flake8)
      run: |
        flake8 /Users/m/Desktop/crm/src --max-line-length=88 --extend-ignore=E203,W503

    - name: ğŸ§¬ Type Checking (mypy)
      run: |
        mypy /Users/m/Desktop/crm/src --ignore-missing-imports

    - name: ğŸ”’ Security Scan (bandit)
      run: |
        pip install bandit
        bandit -r /Users/m/Desktop/crm/src -f json -o bandit-report.json

    - name: ğŸ“¤ Upload Security Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: bandit-report.json

  # REFACTOR Phase: Build Docker Image
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ³ Set Up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log In to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: crm-app
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: ğŸ³ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.django
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # DEPLOY: Simple and Clean Deployment
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test, quality, build]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to Production
      run: |
        echo "ğŸ¯ TDD Approach: All tests passed before deployment"
        echo "ğŸ”§ SOLID: Each job has a single responsibility"
        echo "ğŸ’š KISS: Simple, clean deployment process"
        echo "ğŸš€ Deploying CRM application to production..."

        # Add your deployment commands here
        # Example: docker-compose -f docker-compose.prod.yml up -d
        # Example: kubectl apply -f k8s/

  # POST-DEPLOY: Health Check
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ¥ Application Health Check
      run: |
        echo "ğŸ” Performing health check after deployment..."
        echo "âœ… All systems operational"

        # Add actual health check commands
        # Example: curl -f https://your-app.com/health/ || exit 1