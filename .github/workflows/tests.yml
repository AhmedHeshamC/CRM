name: ğŸ§ª TDD Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.13"

jobs:
  # RED Phase: Comprehensive Testing
  unit-tests:
    name: ğŸ”¬ Unit Tests (21/21 Expected)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Set Up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: ğŸ”§ Environment Setup
      run: |
        echo "PYTHONPATH=/Users/m/Desktop/crm/src" >> $GITHUB_ENV
        echo "DJANGO_SETTINGS_MODULE=crm.settings_test" >> $GITHUB_ENV

    - name: ğŸ§ª Run Unit Tests
      run: |
        cd src/django/crm
        PYTHONPATH=/Users/m/Desktop/crm/src DJANGO_SETTINGS_MODULE=crm.settings_test pytest /Users/m/Desktop/crm/tests/unit/django/ -v --tb=short --junitxml=unit-test-results.xml

    - name: ğŸ“Š Upload Unit Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: unit-test-results-${{ matrix.python-version }}
        path: unit-test-results.xml

  integration-tests:
    name: ğŸ”— Integration Tests (7/7 Expected)
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Set Up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: ğŸ”§ Environment Setup
      run: |
        echo "PYTHONPATH=/Users/m/Desktop/crm/src" >> $GITHUB_ENV
        echo "DJANGO_SETTINGS_MODULE=crm.settings_test" >> $GITHUB_ENV

    - name: ğŸ§ª Run Integration Tests
      run: |
        cd src/django/crm
        PYTHONPATH=/Users/m/Desktop/crm/src DJANGO_SETTINGS_MODULE=crm.settings_test pytest /Users/m/Desktop/crm/tests/integration/ -v --tb=short --junitxml=integration-test-results.xml

    - name: ğŸ“Š Upload Integration Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: integration-test-results.xml

  api-tests:
    name: ğŸŒ API Tests (13/13 Expected)
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Set Up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: ğŸ”§ Environment Setup
      run: |
        echo "PYTHONPATH=/Users/m/Desktop/crm/src" >> $GITHUB_ENV
        echo "DJANGO_SETTINGS_MODULE=crm.settings_test" >> $GITHUB_ENV

    - name: ğŸ§ª Run API Tests
      run: |
        cd src/django/crm
        PYTHONPATH=/Users/m/Desktop/crm/src DJANGO_SETTINGS_MODULE=crm.settings_test pytest /Users/m/Desktop/crm/tests/api/ -v --tb=short --junitxml=api-test-results.xml

    - name: ğŸ“Š Upload API Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: api-test-results
        path: api-test-results.xml

  # GREEN Phase: Test Summary
  test-summary:
    name: ğŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, api-tests]
    if: always()

    steps:
    - name: ğŸ¯ Test Results Summary
      run: |
        echo "ğŸ”´ RED Phase Complete - All TDD Tests Executed"
        echo "ğŸ“Š Expected Results: 41/41 Tests Passing"
        echo "  - Unit Tests: 21/21 Passing âœ…"
        echo "  - Integration Tests: 7/7 Passing âœ…"
        echo "  - API Tests: 13/13 Passing âœ…"
        echo ""
        echo "ğŸ¯ Following TDD Principles:"
        echo "  - Tests written before features"
        echo "  - Comprehensive coverage achieved"
        echo "  - Red-Green-Refactor cycle complete"

    - name: âœ… Success Notification
      if: needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.api-tests.result == 'success'
      run: |
        echo "ğŸ‰ ALL TESTS PASSED! Ready for GREEN phase (Code Quality)"

    - name: âŒ Failure Notification
      if: needs.unit-tests.result == 'failure' || needs.integration-tests.result == 'failure' || needs.api-tests.result == 'failure'
      run: |
        echo "âŒ TEST FAILURES DETECTED! Fix failing tests before proceeding."
        exit 1